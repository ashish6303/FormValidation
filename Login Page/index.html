  <!-- This is a login Page -->
  <div class="container">
    <div class="row">
      <div style="width: 40%; margin: 25px auto;">
        <h3 style="text-align: center;">Login Page</h3>
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
          <!-- This is a Name -->
          <div class="form-group">
            <label>UserName:</label><input type="text" name="UserName" class="form-control" autofocus
              placeholder="username" id="name" required>
          </div>
          <!-- This is for email -->
          <div class="form-group">
            <label>Email:</label><input type="email" name="Email" class="form-control" autofocus
              placeholder="Email Id" id="email" required>
          </div>
          <!-- This is a Mobile Number -->
          <div class="form-group">
            <label>Mobile Number :</label><input type="text" name="Mobile" class="form-control" autofocus
              placeholder="Mobile Number" id="mobile" required>
          </div>
          <!-- This is a Password -->
          <div class="form-group">
            <label>Password:</label><input type="Password" name="Password" class="form-control" autofocus
              placeholder="Password" id="pass1" required>
          </div>
          <!-- This is a confirm Password -->
          <div class="form-group">
            <label>Confirm Password:</label><input type="Password" name="cnf-Password" class="form-control" autofocus
              placeholder="Password" id="pass2" required>
          </div>

          <!-- This is a captcha -->
          <label>Enter Captcha:</label>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" readonly id="capt">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="textinput">
            </div>
          </div>
          <!-- This is a validation  -->
          <div class="form-group">
            <button onclick="validcap()" class="btn btn-lg btn-success btn-block">Submit</button>
          </div>
        </form>
        <h6>Captcha not visible <img src="refresh.jpg" width="40px" onclick="cap()"></h6>
        <p>New Here?<a href="">Sign Up</a> </p>
        <p>Forgotten Password?<a href="">Recover here</a> </p>
      </div>
